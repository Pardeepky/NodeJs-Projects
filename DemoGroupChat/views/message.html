<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Message</title>
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/login">Login</a></li>
                <li class="main-header__item"><a class="active" href="/">Message</a></li>
                <li class="main-header__item"><a href="/contactUs">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/" method="POST"
            onSubmit="document.getElementById('username').value = localStorage.getItem('username')">
            <div class="form-control">
                <label for="message">Message</label>
                <input type="text" name="message" id="message">
            </div>
            <input type="hidden" name="username" id="username">
            <button type="submit">Send</button>
        </form>
    </main>
</body>

</html>
