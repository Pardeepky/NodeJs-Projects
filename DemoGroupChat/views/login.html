<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Login</title>
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/login">Login</a></li>
                <li class="main-header__item"><a href="/">Message</a></li>
                <li class="main-header__item"><a href="/contactUs">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/login" method="POST"
            onSubmit="localStorage.setItem('username', document.getElementById('username').value)">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="username" id="username">
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
</body>

</html>
