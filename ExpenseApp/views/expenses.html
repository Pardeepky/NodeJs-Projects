<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Add the Tailwind CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Track Your Expenses!</h1>
        <form action="#" method="post" onsubmit="onSignup(event)" class="mb-4">
            <label for="Expense" class="block mb-1">Expense In Rs.</label>
            <input type="number" id="Expense" name="Expense"
                class="w-full py-2 px-4 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500">

            <label for="Description" class="block mt-4 mb-1">Write Description</label>
            <input type="text" id="Description" name="Description"
                class="w-full py-2 px-4 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500">

            <label for="Category" class="block mt-4 mb-1">Choose Category</label>
            <select name="Category" id="Category"
                class="w-full py-2 px-4 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500">
                <option>Fuel</option>
                <option>Electricity</option>
                <option>Movie</option>
                <option>Rent</option>
            </select>

            <input type="submit" value="Add To Expense"
                class="mt-4 py-2 px-4 bg-indigo-500 text-white rounded-md cursor-pointer hover:bg-indigo-600">
        </form>
        <ul id="listOnScreen" class="bg-white p-4 rounded-md shadow-md">
        </ul>
    </div>
</body>
<script src="expenses.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

</html>
